<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">

        }

    <script src="js/libs/three.min.js"></script>

    <script src="js/libs/dat.gui.min.js"></script>
    <script src="js/libs/Detector.js"></script>

<div id="Stats-output"></div>
<div id="WebGL-output"></div>
<div id="popup"><span id="poptext"></span></div>

</html>
